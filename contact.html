<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY ONLINE STORE - Contact</title>
    <link rel="stylesheet" href="style.css">
    <body style="background-color:rgb(0, 89, 100);">

 

    
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Header */
header {
    background-color: #2c3e50;
    color: white;
    padding: 20px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

header .logo h1 {
    font-size: 24px;
}

header nav ul {
    list-style: none;
    display: flex;
}

header nav ul li {
    margin: 0 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

header nav ul li a:hover {
    color: #ecf0f1;
}

/* Home Page */
.home {
    text-align: center;
    padding: 50px;
}

.home h2 {
    font-size: 40px;
    margin-bottom: 20px;
}

.home p {
    font-size: 20px;
    margin-bottom: 30px;
}

.shop-now-btn {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 18px;
    border-radius: 5px;
}

.shop-now-btn:hover {
    background-color: #2980b9;
}

/* Products Page */
.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.product-card {
    background-color: white;
    padding: 20px;
    width: 250px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    border-radius: 10px;
    transition: transform 0.2s;
}

.product-card:hover {
    transform: scale(1.05);
}

.product-card img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    margin-bottom: 15px;
}

.product-card h4 {
    font-size: 20px;
    margin-bottom: 10px;
}

.product-card p {
    font-size: 16px;
    color: #555;
}

.buy-btn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

.buy-btn:hover {
    background-color: #2980b9;
}

/* About Page */
.about {
    padding: 40px 20px;
    text-align: center;
}

.about h2 {
    font-size: 30px;
    margin-bottom: 20px;
}

.about p {
    font-size: 18px;
    margin-bottom: 20px;
}

.about h3 {
    font-size: 24px;
    margin-top: 30px;
}

.about ul {
    list-style-type: none;
    padding: 0;
    text-align: left;
    display: inline-block;
}

.about li {
    font-size: 18px;
    margin-bottom: 10px;
}

/* Contact Page */
.contact {
    padding: 40px 20px;
    text-align: center;
}

.contact form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.contact input, .contact textarea {
    padding: 10px;
    margin-bottom: 10px;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact button {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.contact button:hover {
    background-color: #2980b9;
}

/* Footer */
footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 20px 0;
}

</style>

<body>
    <header>
        <div class="logo">
            <h1>MY ONLINE STORE</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <form action="#">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p> Contact.</p>
        <p>  <a href="mailto:me@example.com" class="contact-link">Larianmarp@gmail.com</a></p>
        <a href="https://github.com" class="contact-link">https://github.com/Larianmar05</a>
    </footer>
</body>
</html>
